
theme = "gruvbox_dark_hard"

################################################################################
# EDITOR
################################################################################

[editor]
line-number = "relative"
mouse = true
bufferline = "multiple"
color-modes = true
true-color = true

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true
character = "|" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true

################################################################################
# KEYMAPs
################################################################################

#--- Normal -----------------------------------------------

[keys.normal]
"A-j" = [ "extend_to_line_bounds", "delete_selection", "paste_after" ]
"A-k" = [ "extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before" ]
"C-*" = "@miw<A-*>"
"C-g" = [
    ":write-all",
    ":insert-output gitui >/dev/tty",
    ":redraw",
    ":reload-all"
]
# "C-r" = [
#     ":write-all",
#     ":insert-output scooter >/dev/tty",
#     ":redraw",
#     ":reload-all"
# ]
# "C-f" = [
#     ":e <C-r> %%"
# ]
"C-s" = ":w" # Maps Ctrl-s to the typable command :w which is an alias for :write (save file)
"C-q" = ":bc" 
"C-c" = ["toggle_comments", "move_visual_line_down"]
"ret" = ["goto_word"] # Enter = gw
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
"S-ret" = ["open_below", "normal_mode"] # Maps the enter key to open_below then re-enter normal mode

[keys.normal.g]
a = "code_action" # Maps `ga` to show possible code actions

[keys.normal.space]
"o" = [
  ":write-all",
  ":sh rm -f /tmp/helix_yazi_link",
  ":insert-output yazi '%{buffer_name}' --chooser-file=/tmp/helix_yazi_link",
  ":insert-output echo \"x1b[?1049h\" > /dev/tty",
  ":open %sh{cat /tmp/helix_yazi_link}",
  ":redraw",
  ":set mouse false",
  ":set mouse true",
]
" " = "global_search"

#--- Select -----------------------------------------------




# [keys.insert.j]
# k = "normal_mode" # Maps `jk` to exit insert mode

[keys.select]
"A-j" = [ "extend_to_line_bounds", "delete_selection", "paste_after" ]
"A-k" = [ "extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before" ]


[keys.insert]
"A-j" = [ "extend_to_line_bounds", "delete_selection", "paste_after" ]
"A-k" = [ "extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before" ]
"C-ñ" = [ "normal_mode" ]


