
theme = "gruvbox_dark_hard"

################################################################################
# EDITOR
################################################################################

[editor]
mouse = true  # 'true' to ensure scroll doesn't break the buffer
true-color = true
color-modes = true
bufferline = "multiple"
line-number = "relative"
scroll-lines = 1

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true
character = "┆" # Some c haracters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true


################################################################################
# KEYMAPs
################################################################################


#--- Normal --------------------------------------------------------------------
[keys.normal]

# Use 'esc' to unselect multiple cursors
"esc" = ["collapse_selection", "keep_primary_selection"]

# Move line up/down
"A-j" = [ "extend_to_line_bounds", "delete_selection", "paste_after" ]
"A-k" = [ "extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before" ]

# VSCode like select next ocurrence (Normal)
"C-d" = ["keep_primary_selection", "move_prev_word_start", "move_next_word_end", "search_selection", "select_mode"]

# Reload all files (maybe edited in other editor)
"C-r" = [":reload-all"]

# Opens git-ui
"C-g" = [
    ":write-all",
    ":insert-output gitui >/dev/tty",
    ":redraw",
    ":reload-all"
]

# Classic save
"C-s" = ":write"

# Classic save-all
"C-S-s" = ":write-all"

# Close the buffer
"C-q" = ":buffer-close"

# Toggle comments
"C-c" = ["toggle_comments", "move_visual_line_down"]

# Go next/prev paragraph
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"

# Add new line pressing enter
"ret" = ["open_below", "normal_mode"]

