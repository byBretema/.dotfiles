format = """
$time\
[ at ](fg:teal)\
$directory\
$git_branch$git_status\
$docker_context\
$cmd_duration\
$character\
"""

# Settings
scan_timeout = 500
command_timeout = 60000

# Disable the blank line at the start of the prompt
add_newline = true

# Configure the divisor character of the prompt
[character]
format = "\n $symbol "

[directory]
format = "[$path ]($style)"
