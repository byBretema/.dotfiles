[env]
TERM = "xterm-256color"

[window]
padding = { x = 12, y = 12 }
# opacity = 0.6
# blur = true # wayland-kde or macos
decorations = "None"

[scrolling]
history = 100000

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
size = 12

[bell]
animation = "Ease"
duration = 500

[cursor]
style = { shape = "Block", blinking = "Always" }
vi_mode_style = { shape = "Underline", blinking = "Off" }

